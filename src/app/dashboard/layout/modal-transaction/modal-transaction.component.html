<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="bg-white px-4 pb-4 pt-5 sm:p-6">
            <h2 class="text-lg font-semibold mb-4">Create Transaction</h2>
            
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Account ID</label>
                <input type="number" formControlName="accountId" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" formControlName="amount" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
                <select formControlName="transactionType" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                  <option value="DEPOSIT">Deposit</option>
                  <option value="WITHDRAWAL">Withdrawal</option>
                  <option value="TRANSFER">Transfer</option>
                </select>
              </div>
            </div>

            <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
              <button type="submit" 
                      [disabled]="!transactionForm.valid"
                      class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500">
                Submit
              </button>
              <button type="button" 
                      (click)="onCancel()" 
                      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
