<div class="h-full bg-gray-900 text-white transition-all duration-300"
         [class.w-64]="!isCollapsed"
         [class.w-20]="isCollapsed">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-800">
        @if (!isCollapsed) {
          <h1 class="text-xl font-bold">Dashboard</h1>
        }
        <button (click)="toggleSidebar()"
                class="p-2 rounded-lg hover:bg-gray-800 transition-colors">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <!-- User Profile -->
      <div class="p-4 border-b border-gray-800">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
            <mat-icon>person</mat-icon>
          </div>
          @if (!isCollapsed) {
            <div>
              <h2 class="font-semibold">John Doe</h2>
              <p class="text-sm text-gray-400">Admin</p>
            </div>
          }
        </div>
      </div>

      <!-- Navigation -->
      <nav class="p-4">
        <ul class="space-y-2">
          @for (item of menuItems; track item.id) {
            <li>
              <a (click)="selectSection(item.id)"
                 [class.bg-gray-800]="currentSection === item.id"
                 class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-800 transition-colors cursor-pointer">
                <mat-icon>{{item.icon}}</mat-icon>
                @if (!isCollapsed) {
                  <span>{{item.label}}</span>
                }
              </a>
            </li>
          }
        </ul>
      </nav>

      <!-- Logout -->
      <div class="absolute bottom-0 w-full p-4 border-t border-gray-800">
        <button (click)="logout()" 
                class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-gray-800 transition-colors">
          <mat-icon>logout</mat-icon>
          @if (!isCollapsed) {
            <span>Logout</span>
          }
        </button>
      </div>
    </div>
